<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Link do Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    
    <div class="container d-flex flex-column align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
            <div class="container"> <!-- algumas mensagem de alerta do cadastro-->
                {% if status == '1'%}
                <div class="alert alert-danger" role="alert">
                    Usuário ou senha incorretos
                </div>
                {% endif %}
                {% if status == '2'%}
                <div class="alert alert-danger" role="alert">
                    Você precisa está logado.
                </div>
                {% endif %}
                
            </div> <!-- container de alertar termina aqui -->
            <h3 class="text-center mb-4">Login</h3>
            <form method="post">
                {% csrf_token %}
                <!-- Campo para Nome de Usuário -->
                <div class="mb-3">
                    <label for="id_username" class="form-label">Usuário</label>
                    <input type="text" name="username" id="id_username" class="form-control" placeholder="Digite seu usuário" required>
                </div>
                <!-- Campo para Senha -->
                <div class="mb-3">
                    <label for="id_password" class="form-label">Senha</label>
                    <input type="password" name="password" id="id_password" class="form-control" placeholder="Digite sua senha" required>
                </div>
                <!-- Botão de Login -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
                <!-- Links para registro ou redefinição de senha -->
                <div class="text-center mt-3">
                    <a href="{% url 'cadastro' %}">Registrar-se</a> |
                    <a href="#">Esqueceu sua senha?</a>
                </div>
            </form>
        </div>
    </div>
    <!-- Link do Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
