<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <!-- Link do Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    
    <div class="container d-flex flex-column align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="container "> <!-- algumas mensagem de alerta do cadastro-->
            {% if status == '0'%}
            <div class="alert alert-success" role="alert">
                Cadastro realizado com sucesso
            </div>
            {% endif %}
            {% if status == '1'%}
            <div class="alert alert-danger" role="alert">
              Usuário já cadastrado
            </div>
            {% endif %}

            {% if status == '2'%}
            <div class="alert alert-danger" role="alert">
                A senha deve ter pelo menos 8 caracteres
            </div>
            {% endif %}
        </div> <!-- container de alertar termina aqui -->
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
            <h3 class="text-center mb-4">Cadastro</h3>
            <form method="post">
                {% csrf_token %}
                <!-- Campo para Nome de Usuário -->
                <div class="mb-3">
                    <label for="id_username" class="form-label">Usuário</label>
                    <input type="text" name="username" id="id_username" class="form-control" placeholder="Digite seu usuário" required>
                </div>
                <!-- Campo para Email -->
                <div class="mb-3">
                    <label for="id_email" class="form-label">Email</label>
                    <input type="email" name="email" id="id_email" class="form-control" placeholder="Digite seu email" required>
                </div>
                <!-- Campo para Senha -->
                <div class="mb-3">
                    <label for="id_password1" class="form-label">Senha</label>
                    <input type="password" name="password1" id="id_password1" class="form-control" placeholder="Digite sua senha" required>
                </div>
                <!-- Campo para Confirmação de Senha -->
                <div class="mb-3">
                    <label for="id_password2" class="form-label">Confirme sua senha</label>
                    <input type="password" name="password2" id="id_password2" class="form-control" placeholder="Confirme sua senha" required>
                </div>
                <!-- Botão de Cadastro -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
                <!-- Link para Login -->
                <div class="text-center mt-3">
                    Já tem uma conta? <a href="{% url 'login' %}">Faça login</a> <!-- Altera aqui -->
                </div>
            </form>
        </div>
    </div>
    <!-- Link do Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
